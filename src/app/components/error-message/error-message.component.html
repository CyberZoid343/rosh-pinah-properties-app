<div class="modal-header py-2">
    <h5 class="modal-title">Error</h5>
    <button class="btn btn-lg btn-circle btn-circle-secondary" (click)="closeModal()"><i class="fa-solid fa-xmark"></i></button>
</div>
<div class="modal-body">
    <span>{{message}}</span>
</div>
<div class="modal-footer bg-secondary border-top-0">
    <button type="button" class="btn btn-danger" (click)="closeModal()" ngbAutofocus>Okay</button>
</div>
