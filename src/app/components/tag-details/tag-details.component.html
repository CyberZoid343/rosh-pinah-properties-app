<div class="modal-header py-2 justify-content-start" ngbAutoFocus>
    <h5 class="modal-title me-auto" >Property Details</h5>
    <button class="btn btn-circle btn-circle-danger me-1" placement="bottom" ngbTooltip="Delete" (click)="deleteTag()"><i class="fa-solid fa-trash"></i></button>
    <button class="btn btn-circle btn-circle-primary me-1" placement="bottom" ngbTooltip="Edit" (click)="openTagFormModal()"><i class="fa-solid fa-pencil"></i></button>
    <button class="btn btn-lg btn-circle btn-circle-secondary" (click)="closeModal()"><i class="fa-solid fa-xmark"></i></button>
</div>
<div class="modal-body px-0 pb-0">
    <table class="table table-borderless">
        <tbody>
            <tr>
                <th>Name</th>
                <td>{{selectedTag.name}}</td>
            </tr>
            <tr>
                <th>Type</th>
                <td>
                    <span class="badge rounded-pill bg-transparent-primary me-1" *ngIf="selectedTag.isClientTag">Client Tag</span>
                    <span class="badge rounded-pill bg-transparent-primary me-1" *ngIf="selectedTag.isPropertyTag">Property Tag</span>
                </td>
            </tr>
            <tr>
                <th>Added</th>
                <td>{{selectedTag.dateUpdated | date: "mediumDate"}}</td>
            </tr>
            <tr>
                <th>Updated</th>
                <td>{{selectedTag.dateUpdated | date: "mediumDate"}}</td>
            </tr>
            <tr>
                <th>Last Editor</th>
                <td>{{selectedTag.lastEditor}}</td>
            </tr>
            <tr class="align-baseline">
                <th>Description</th>
                <td>{{selectedTag.description}}</td>
            </tr>
        </tbody>
    </table>
</div>
