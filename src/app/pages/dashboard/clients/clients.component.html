<div class="d-flex align-items-center border-bottom p-3">
    <h3 class="my-0 mr-3">Clients</h3>
    <button class="btn btn-primary ml-auto"><i class="fas fa-plus-circle mr-2"></i>Add New Client</button>
</div>
<div class="container-fluid p-3">
    <div class="d-flex align-items-center mb-3">
        <div class="input-group mr-2">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Search clients by name, surname, and company...">
        </div>
        <button class="btn btn-light text-nowrap mr-2" data-bs-toggle="offcanvas" data-bs-target="#clientFiltersOffcanvas" aria-controls="clientFiltersOffcanvas"><i class="fas fa-filter mr-2"></i>Filters</button>
        <button class="btn btn-light text-nowrap"><i class="fas fa-eye mr-2"></i>Display</button>
        <button class="btn btn-light text-nowrap"><i class="fas fa-file-excel mr-2"></i>Export Excel</button>
    </div>
    <table class="custom-table border">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Full Name</th>
                <th scope="col">Company</th>
                <th scope="col">Property Interests</th>
                <th scope="col">Tags</th>
                <th scope="col">Last Contact Date</th>
                <th scope="col">Follow Up Date</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>Ascenture</td>
                <td><span class="badge rounded-pill bg-primary mr-1">Retail</span><span class="badge rounded-pill bg-primary mr-1">Warehouse</span></td>
                <td><span class="badge rounded-pill bg-primary mr-1">Investor</span><span class="badge rounded-pill bg-primary mr-1">Developer</span></td>
                <td>10 Jan, 2022</td>
                <td>12 Jane, 2022</td>
                <td>
                    <div class="dropdown">
                        <button class="btn btn-light btn-circle" type="button" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                            <button class="dropdown-item" type="button"><i class="fas fa-folder-open"></i>View All Details</button>
                            <button class="dropdown-item" type="button"><i class="fas fa-edit"></i>Edit Details</button>
                            <button class="dropdown-item" type="button"><i class="fas fa-calendar-day"></i>Manage Follow Up</button>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <button class="dropdown-item text-danger" type="button"><i class="fas fa-trash"></i>Delete</button>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="offcanvas offcanvas-end" tabindex="-1" id="clientFiltersOffcanvas" aria-labelledby="clientFiltersOffcanvasLabel">
    <div class="offcanvas-header border-bottom">
        <div class="d-block">
            <h4>Filters</h4>
            <span class="text-muted">Filter the client list using the options below.</span>
        </div>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">

    </div>
</div>
