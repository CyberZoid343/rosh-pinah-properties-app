<div class="modal-header py-2" ngbAutofocus>
    <h5 class="modal-title">
        <span *ngIf="!isUpdateMode">Add Property</span>
        <span *ngIf="isUpdateMode">Edit Property</span>
    </h5>
    <button class="btn btn-circle btn-hover-secondary" (click)="closeModal()">
        <i class="fa-solid fa-xmark"></i>
    </button>
</div>
<form class="modal-body" [formGroup]="form">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name"
            [ngClass]="{ 'is-invalid': form.controls.name.errors && submitted}">
        <div class="invalid-feedback">
            <div *ngIf="form.controls.name.errors?.required">Required field</div>
        </div>
    </div>
    <div class="mb-3">
        <label for="owner" class="form-label">Owner</label>
        <input type="text" class="form-control" id="owner" formControlName="owner"
            [ngClass]="{ 'is-invalid': form.controls.owner.errors && submitted}">
        <div class="invalid-feedback">
            <div *ngIf="form.controls.owner.errors?.required">Required field</div>
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">Tags</label>
        <app-tag-selector [tagListString]="form.controls.tags.value" [tagType]="'properties'" (outputTags)="getSelectedTags($event)"></app-tag-selector>
    </div>

    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" class="form-control" id="price" formControlName="price">
    </div>
    <div class="mb-3">
        <label for="dateLoi" class="form-label">LOI</label>
        <input type="date" class="form-control" id="dateLoi" formControlName="dateLoi">
    </div>
</form>
<div class="modal-footer border-top-0 bg-secondary mt-0">
    <button class="btn btn-secondary" (click)="closeModal()">Cancel</button>
    <button class="btn btn-primary" (click)="submit()" [disabled]="submitting">
        <span *ngIf="!isUpdateMode">Add Property</span>
        <span *ngIf="isUpdateMode">Update Property</span>
    </button>
</div>
