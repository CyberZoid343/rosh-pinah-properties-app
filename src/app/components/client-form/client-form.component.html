<div class="modal-header py-2" ngbAutofocus>
    <h5 class="modal-title">
        <span *ngIf="!isUpdateMode">Add Client</span>
        <span *ngIf="isUpdateMode">Edit Client</span>
    </h5>
    <button class="btn btn-lg btn-circle btn-circle-secondary" (click)="closeModal()"><i
            class="fa-solid fa-xmark"></i></button>
</div>
<form class="modal-body" [formGroup]="form">
    <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName"
            [ngClass]="{ 'is-invalid': form.controls.firstName.errors && submitted}">
        <div class="invalid-feedback">
            <div *ngIf="form.controls.firstName.errors?.required">Required field</div>
        </div>
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName"
            [ngClass]="{ 'is-invalid': form.controls.lastName.errors && submitted}">
        <div class="invalid-feedback">
            <div *ngIf="form.controls.lastName.errors?.required">Required field</div>
        </div>
    </div>
    <div class="mb-3">
        <label for="company" class="form-label">Company</label>
        <input type="text" class="form-control" id="company" formControlName="company">
    </div>

    <div class="mb-3">
        <label class="form-label">Tags</label>
        <!-- <app-tag-selector [tags]="tags" (selectedTags)="selectedTagsEventHandler($event)"></app-tag-selector> -->
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" formControlName="email"
            [ngClass]="{ 'is-invalid': form.controls.email.errors && submitted}">
        <div class="invalid-feedback">
            <div *ngIf="form.controls.email.errors?.required">Required field</div>
            <div *ngIf="form.controls.email.errors?.email">Invalid email</div>
        </div>
    </div>
    <div class="mb-3">
        <label for="cellphone" class="form-label">Cellphone</label>
        <input type="text" class="form-control" id="cellphone" formControlName="cellphone">
    </div>
    <div class="mb-3">
        <label for="telephone" class="form-label">Telephone</label>
        <input type="text" class="form-control" id="telephone" formControlName="telephone">
    </div>
    <div class="mb-3">
        <label for="dateLastContacted" class="form-label">Last Contacted</label>
        <input type="date" class="form-control" id="dateLastContacted" formControlName="dateLastContacted" max="{{today | date:'yyyy-MM-dd'}}">
    </div>
    <div class="mb-3">
        <label for="dateFollowUp" class="form-label">Follow Up</label>
        <input type="date" class="form-control" id="dateFollowUp" formControlName="dateFollowUp" min="{{today | date:'yyyy-MM-dd'}}">
    </div>
    <div class="mb-3">
        <label for="recentInfo" class="form-label">Recent Info</label>
        <textarea id="recentInfo" formControlName="recentInfo" rows="5" class="form-control"></textarea>
    </div>
</form>
<div class="modal-footer border-top-0 bg-secondary">
    <button class="btn btn-secondary" (click)="closeModal()">Cancel</button>
    <button class="btn btn-primary" (click)="submit()">
        <span *ngIf="!isUpdateMode">Add Client</span>
        <span *ngIf="isUpdateMode">Update Client</span>
    </button>
</div>
