<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Delete User</h4>
      <button type="button" class="btn-close" (click)="closeDialog('closed')"></button>
    </div>
    <div class="modal-body">
      <p class="mb-0">Are you sure you want to delete this user? This user's data will be permanently lost, and the action cannot be undone.</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="closeDialog('Closed')">Cancel</button>
      <button type="button" class="btn btn-danger" (click)="deleteUser()" [disabled]="deletingUser">
        <span *ngIf="!deletingUser">Delete User</span>
        <span *ngIf="deletingUser">
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          <span class="ml-2">Deleting User</span>
        </span>
      </button>
    </div>
  </div>
</div>
