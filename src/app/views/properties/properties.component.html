<div class="d-flex align-items-center px-3 py-2 bg-white border-bottom">
    <h5 class="my-0 me-auto">Properties</h5>
    <button class="btn btn-circle btn-circle-secondary me-1" placement="bottom" ngbTooltip="Refresh"><i class="fa-solid fa-refresh"></i></button>
    <button class="btn btn-circle btn-circle-secondary me-1" placement="bottom" ngbTooltip="Download"><i class="fa-solid fa-download"></i></button>
    <button class="btn btn-circle btn-circle-primary" placement="bottom" ngbTooltip="Add" (click)="openPropertyFormModal()"><i class="fa-solid fa-plus"></i></button>
</div>
<div class="d-flex align-items-center p-3">
    <div class="input-group w-50 me-2">
        <input type="search" class="form-control" placeholder="Search name, owner...">
        <button class="btn bg-white border" ngbTooltip="Search" placement="bottom"><i class="fa-solid fa-search"></i></button>
    </div>
    <span class="me-auto">100 results found</span>
    <button class="btn bg-white border me-2 text-primary">Previous</button>
    <button class="btn bg-white border text-primary">Next</button>
</div>
<div class="px-3">
    <table class="table table-hover mb-0 align-middle bg-white border">
        <thead>
            <tr class="bg-dark text-white">
                <th scope="col">Name</th>
                <th scope="col">Owner</th>
                <th scope="col">Tags</th>
                <th scope="col">Price</th>
                <th scope="col">LOI</th>
                <th scope="col">Updated</th>
                <th scope="col">Last Editor</th>
            </tr>
        </thead>
        <tbody class="border-top">
            <tr>
                <td colspan="12" class="text-center" *ngIf="loadingProperties">
                    <app-loading-indicator [loading]="loadingProperties"></app-loading-indicator>
                </td>
            </tr>
            <tr *ngIf="properties.length == 0 && !loadingProperties">
                <td colspan="12" class="text-center">No data found</td>
            </tr>
            <tr *ngFor="let property of properties" (click)="openPropertyDetailsModal(property)">
                <td class="border-end">{{property.name}}</td>
                <td class="border-end">{{property.owner}}</td>
                <td class="border-end">{{property.tags}}</td>
                <td class="border-end">{{property.price}}</td>
                <td class="border-end">{{property.dateLoi | date: 'mediumDate'}}</td>
                <td class="border-end">{{property.dateUpdated | date: 'mediumDate'}}</td>
                <td>{{property.lastEditor}}</td>
            </tr>
        </tbody>
    </table>
</div>
