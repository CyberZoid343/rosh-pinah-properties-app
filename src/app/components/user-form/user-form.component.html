
<div class="modal-header py-2" ngbAutofocus>
    <h5 class="modal-title">
        <span *ngIf="!isUpdateMode">Add User</span>
        <span *ngIf="isUpdateMode">Edit User</span>
    </h5>
    <button class="btn btn-circle btn-hover-secondary" (click)="closeModal()">
        <i class="fa-solid fa-xmark"></i>
    </button>
</div>
<form class="modal-body" [formGroup]="form">
    <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName"
            [ngClass]="{ 'is-invalid': form.controls.firstName.errors && submitted}">
        <div class="invalid-feedback">
            <div *ngIf="form.controls.firstName.errors?.required">Required field</div>
        </div>
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName"
            [ngClass]="{ 'is-invalid': form.controls.lastName.errors && submitted}">
        <div class="invalid-feedback">
            <div *ngIf="form.controls.lastName.errors?.required">Required field</div>
        </div>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" formControlName="email"
            [ngClass]="{ 'is-invalid': form.controls.email.errors && submitted}">
        <div class="invalid-feedback">
            <div *ngIf="form.controls.email.errors?.required">Required field</div>
            <div *ngIf="form.controls.email.errors?.email">Invalid email</div>
        </div>
    </div>
    <div class="mb-3">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="isAdmin" formControlName="isAdmin">
            <label class="form-check-label" for="flexCheckDefault">
              Admin
            </label>
        </div>
    </div>
    <p *ngIf="!isUpdateMode">The user's password will be set to "initpass" initially. Request the user to login and change their password.</p>
</form>
<div class="modal-footer border-top-0 bg-secondary">
    <button class="btn btn-secondary" (click)="closeModal()">Cancel</button>
    <button class="btn btn-primary" (click)="submit()">
        <span *ngIf="!isUpdateMode">Add User</span>
        <span *ngIf="isUpdateMode">Update User</span>
    </button>
</div>
