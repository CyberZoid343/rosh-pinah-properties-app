<div class="d-flex overflow-hidden">
    <div class="d-flex flex-column bg-dark overflow-hidden text-nowrap expanded sidebar" style="height: 100vh;" [ngClass]="{'expanded': !isCollapsed, 'collapsed': isCollapsed}">
        <div class="px-1 pt-1">
            <button class="sidbar-button btn mb-1" [routerLink]="['clients']" routerLinkActive="btn-primary" >
                <i class="fa-solid fa-address-book"></i>
                Clients
            </button>
        </div>
        <div class="px-1">
            <button class="sidbar-button btn mb-1" [routerLink]="['properties']" routerLinkActive="btn-primary">
                <i class="fa-solid fa-building"></i>
                Properties
            </button>
        </div>
        <div class="px-1">
            <button class="sidbar-button btn mb-1" [routerLink]="['users']" routerLinkActive="btn-primary" [disabled]="!loggedInUser.isAdmin">
                <i class="fa-solid fa-users"></i>
                Users
            </button>
        </div>
        <div class="px-1">
            <button class="sidbar-button btn mb-1" [routerLink]="['profile']" routerLinkActive="btn-primary">
                <i class="fa-solid fa-circle-user"></i>
                Profile
            </button>
        </div>
        <div class="px-1">
            <button class="sidbar-button btn mb-1" [routerLink]="['password']" routerLinkActive="btn-primary">
                <i class="fa-solid fa-lock"></i>
                Password
            </button>
        </div>
        <div class="px-1">
            <button class="sidbar-button btn mb-1" (click)="logoff()">
                <i class="fa-solid fa-sign-out"></i>
                Logoff
            </button>
        </div>
        <div class="p-1 mt-auto border-top border-secondary">
            <button class="sidbar-button btn" (click)="handleSideBarCollapse()">
                <i class="fa-solid fa-arrow-left" *ngIf="!isCollapsed"></i>
                <i class="fa-solid fa-arrow-right" *ngIf="isCollapsed"></i>
                Collapse Sidebar
            </button>
        </div>
    </div>
    <div class="d-flex flex-column overflow-auto border-top" style="width: 100%; height: 100vh;">
        <router-outlet></router-outlet>
    </div>
</div>
