<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Delete Company</h4>
      <button type="button" class="btn-close" (click)="closeDialog('closed')"></button>
    </div>
    <div class="modal-body">
      <p class="mb-0">Are you sure you want to delete this company? All data linked to the company will be lost. This
        includes the company's client, and property data.</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="closeDialog('Closed')">Cancel</button>
      <button type="button" class="btn btn-danger" (click)="deleteCompany()" [disabled]="deletingCompany">
        <span *ngIf="!deletingCompany">Delete Company</span>
        <div class="d-flex" *ngIf="deletingCompany">
          <span class="spinner-border spinner-border-sm"></span>
          <span class="ml-2">Deleting Company</span>
        </div>
      </button>
    </div>
  </div>
</div>
