<div class="modal-header py-2" ngbAutofocus>
    <h5 class="modal-title">
        <span *ngIf="!isUpdateMode">Add Tag</span>
        <span *ngIf="isUpdateMode">Edit Tag</span>
    </h5>
    <button class="btn btn-lg btn-circle btn-circle-secondary" (click)="closeModal()"><i
            class="fa-solid fa-xmark"></i></button>
</div>
<form class="modal-body" [formGroup]="form">
    <div class="mb-1">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="isClientTag" formControlName="isClientTag">
            <label class="form-check-label" for="isClientTag">
              Client Tag
            </label>
        </div>
    </div>
    <div class="mb-3">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="isPropertyTag" formControlName="isPropertyTag">
            <label class="form-check-label" for="isPropertyTag">
              Property Tag
            </label>
        </div>
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name"
            [ngClass]="{ 'is-invalid': form.controls.name.errors && submitted}">
        <div class="invalid-feedback">
            <div *ngIf="form.controls.name.errors?.required">Required field</div>
        </div>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" formControlName="description" rows="5" class="form-control"></textarea>
    </div>
</form>
<div class="modal-footer border-top-0 bg-secondary mt-0">
    <button class="btn btn-secondary" (click)="closeModal()">Cancel</button>
    <button class="btn btn-primary" (click)="submit()">
        <span *ngIf="!isUpdateMode">Add Tag</span>
        <span *ngIf="isUpdateMode">Update Tag</span>
    </button>
</div>
