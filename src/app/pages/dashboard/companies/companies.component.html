<div class="card overflow-hidden">
  <div class="d-flex border-bottom p-3 align-items-center">
    <h4 class="mb-0 mr-3">Companies</h4>
    <button class="btn btn-primary ml-auto"><i class="fas fa-plus-circle mr-2"></i>Add New Company</button>
  </div>
  <div class="d-flex overflow-hidden">
    <div class="d-flex flex-column border-right bg-light p-3" style="width: 260px; height: calc(100vh - 100px)">

        <label>Search</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control">
          <button class="btn btn-secondary border"><i class="fas fa-search"></i></button>
        </div>

        <label>Display</label>
        <select class="form-select mb-3">
          <option selected></option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>

        <label>Last Edited By</label>

          <option selected></option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>

        <b>100 Results Found</b>

      </div>
    <div class="d-flex flex-column w-100 overflow-auto">
      <table class="custom-table">
        <thead class="bg-light border-bottom">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Added</th>
            <th scope="col">Updated</th>
            <th scope="col">Last Updated By</th>
            <th scope="col"></th>
          </tr>
        </thead>

          <tr class="border-top border-bottom">

              <mat-menu #menu="matMenu" class="custom-dropdown">
                <button class="dropdown-item" type="button"><i class="fas fa-folder-open"></i>View All Details</button>
                <button class="dropdown-item" type="button"><i class="fas fa-edit"></i>Edit Details</button>
                <hr class="dropdown-divider">
                <button class="dropdown-item text-danger" type="button"><i class="fas fa-trash"></i>Delete</button>
              </mat-menu>
            </td>
          </tr>

                <hr class="dropdown-divider">
                <button class="dropdown-item text-danger" type="button"><i class="fas fa-trash"></i>Delete</button>
              </mat-menu>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
