<div class="modal-dialog">
  <div class="modal-content" *ngIf="gettingCompany">
    <div class="py-5 d-flex align-items-center justify-content-center">
      <div class="spinner-border" role="status"></div>
      <span class="me-2 text-nowrap">Loading company details...</span>
    </div>
  </div>
  <form class="modal-content" [formGroup]="form" *ngIf="!gettingCompany">
    <div class="modal-header">
      <h4 class="my-auto" *ngIf="data.id == 0">Add New Company</h4>
      <h4 class="my-auto" *ngIf="data.id > 0">Edit Company</h4>
      <button type="button" class="btn-close" (click)="closeDialog('closed')"></button>
    </div>
    <div class="modal-body">

      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name"
          [ngClass]="{ 'is-invalid': submitted && form.controls.name.errors}">
        <div class="invalid-feedback">
          <div *ngIf="form.controls.name.errors?.required">Required field</div>
          <div *ngIf="form.controls.name.errors?.maxlength">Exceeded the max length of 500 characters</div>
        </div>
      </div>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="closeDialog('closed')">Cancel</button>
      <button type="button" class="btn btn-primary" (click)="submit()" [disabled]="updatingCompany || addingCompany">
        <div *ngIf="data.id == 0">
          <span *ngIf="!addingCompany">Add Company</span>
          <div class="d-flex" *ngIf="addingCompany">
            <span class="spinner-border spinner-border-sm"></span>
            <span class="ms-2">Adding Company</span>
          </div>
        </div>
        <div *ngIf="data.id > 0">
          <span *ngIf="!updatingCompany">Update Company</span>
          <div class="d-flex" *ngIf="updatingCompany">
            <span class="spinner-border spinner-border-sm"></span>
            <span class="ms-2">Updating Company</span>
          </div>
        </div>
      </button>
    </div>
  </form>
</div>
