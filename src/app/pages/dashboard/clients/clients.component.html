<div class="d-flex align-items-center border-bottom p-3">
    <h3 class="my-0 mr-2">Clients</h3>
    <button class="btn btn-primary ml-auto"><i class="fas fa-plus-circle mr-2"></i>Add New Client</button>
</div>
<div class="container-fluid p-3">
    <div class="d-flex align-items-center mb-3">
        <div class="input-group mr-2">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Search clients by name, surname, and company...">
        </div>
        <button class="btn btn-secondary text-nowrap mr-2" data-bs-toggle="offcanvas" data-bs-target="#clientFiltersOffcanvas" aria-controls="clientFiltersOffcanvas"><i class="fas fa-filter mr-2"></i>Filters</button>
        <div class="dropdown">
            <button class="btn btn-secondary text-nowrap mr-2" type="button" id="dropdownMenuDisplay" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-th mr-2"></i>Display
            </button>
            <div class="dropdown-menu dropdown-menu-start" aria-labelledby="dropdownMenuDisplay">
                <li>
                    <div class="dropdown-item">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                ID
                            </label>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="dropdown-item">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Full Name
                            </label>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="dropdown-item">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Company
                            </label>
                        </div>
                    </div>
                </li>
            </div>
        </div>
        <button class="btn btn-secondary text-nowrap" data-bs-toggle="modal" data-bs-target="#exportClientsModal"><i class="fas fa-download mr-2"></i>Export</button>
    </div>
    <table class="custom-table border">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Full Name</th>
                <th scope="col">Company</th>
                <th scope="col">Property Interests</th>
                <th scope="col">Tags</th>
                <th scope="col">Last Contact Date</th>
                <th scope="col">Follow Up Date</th>
                <th scope="col">Status</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>Ascenture</td>
                <td><span class="badge rounded-pill bg-primary mr-1">Retail</span><span class="badge rounded-pill bg-primary mr-1">Warehouse</span></td>
                <td><span class="badge rounded-pill bg-primary mr-1">Investor</span><span class="badge rounded-pill bg-primary mr-1">Developer</span></td>
                <td>10 Jan, 2022</td>
                <td>12 Jane, 2022</td>
                <td>
                    <span class="badge rounded-pill bg-success mr-1">Active</span>
                </td>
                <td>
                    <div class="dropdown">
                        <button class="btn btn-light btn-circle" type="button" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                            <button class="dropdown-item" type="button"><i class="fas fa-folder-open"></i>View All Details</button>
                            <button class="dropdown-item" type="button"><i class="fas fa-edit"></i>Edit Details</button>
                            <button class="dropdown-item" type="button"><i class="fas fa-calendar-day"></i>Manage Follow Up</button>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <button class="dropdown-item text-danger" type="button"><i class="fas fa-trash"></i>Delete</button>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="offcanvas offcanvas-end" tabindex="-1" id="clientFiltersOffcanvas" aria-labelledby="clientFiltersOffcanvasLabel">
    <div class="offcanvas-header border-bottom">
        <h5 class="mb-0">Filters</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column p-0">
        <div class="d-flex mt-auto bg-light p-3">
            <button class="btn btn-secondary w-100 mr-2">Clear Filters</button>
            <button class="btn btn-primary w-100">Update List</button>
        </div>
    </div>
</div>

<div class="modal fade" id="exportClientsModal" tabindex="-1" aria-labelledby="exportClientsModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Export Clients</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary mr-2" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Export Clients</button>
            </div>
        </div>
    </div>
</div>
