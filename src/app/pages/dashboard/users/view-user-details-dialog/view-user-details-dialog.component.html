<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">User Details</h4>
            <button type="button" class="btn-close" (click)="closeDialog('closed')"></button>
        </div>
        <div class="modal-body">
            <div class="d-flex pb-2">
                <div class="col-4"><b>Full Name</b></div>
                <div class="col-8"><span>{{user.name}} {{user.surname}}</span></div>
            </div>

            <div class="d-flex pb-2">
                <div class="col-4"><b>Email Address</b></div>
                <div class="col-8"><span>{{user.email}}</span></div>
            </div>

            <div class="d-flex pb-2">
                <div class="col-4"><b>Role</b></div>
                <div class="col-8">
                    <span *ngIf="user.isAdmin">Admin</span>
                    <span *ngIf="!user.isAdmin">User</span>
                </div>
            </div>

            <div class="d-flex pb-2">
                <div class="col-4"><b>Date Added</b></div>
                <div class="col-8"><span>{{user.dateAdded | date:'longDate'}}</span></div>
            </div>

            <div class="d-flex pb-2">
                <div class="col-4"><b>Date Last Updated</b></div>
                <div class="col-8"><span>{{user.dateLastUpdated | date:'longDate'}}</span></div>
            </div>

            <div class="d-flex pb-2">
                <div class="col-4"><b>Account Status</b></div>
                <div class="col-8">
                    <span *ngIf="user.isActivated">Activated</span>
                    <span *ngIf="!user.isActivated">Deactivated</span>
                </div>
            </div>
        </div>
    </div>
</div>
